<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Welcome to this imaginary online service! We offer a range
        of custom built solutions, tailored to your desired specifications.
        Sign up today!
    </p>

    <form>

        <label for="first-name">FIRST NAME</label>
        <input id="first-name" name="first-name" type="text" required>
        
        <label for="second-name">SECOND NAME</label>
        <input id="second-name" name="second-name" type="text" required>
        
        <label for="mail">EMAIL</label>
        <input id="mail" name="mail" type="email" required>

        <label for="tel-num">PHONE NUMBER</label>
        <input id="tel-num" name="tel-num" type="tel">
        
        <label for="first-pwd">PASSWORD</label>
        <input id="first-pwd" name="first-pwd" type="password" required>
        
        <label for="conf-pwd">CONFIRM PASSWORD</label>
        <input id="conf-pwd" name="conf-pwd" type="password" required>

        <button type="submit"></button>


    </form>
    

    <script src="index.js"></script>
</body>
</html>
