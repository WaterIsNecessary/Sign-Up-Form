<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="side-column"></div>

    <div class="image-container">               

        <div class="logo-background">
            <div class="logo-container">
                <h1>crypto</h1>
                <img class="logo" src="bitcoin-icon.png" alt="the odin project logo">                
                <h1>ipsum</h1>
            </div>                        
        </div>

        <!-- <span class="image-credit">Photo by <a href="https://unsplash.com/@davidshares?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Shares</a> on <a href="https://unsplash.com/photos/silver-iphone-6-beside-two-coins-4_41-79dHvE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span> -->

    </div>

   <div class="form-container">

        <p class="form-intro">
            I bet you're pretty excited to start earning some ipsum coins.
        </p>

        <form>

            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" required>
            
            <label for="second-name">SECOND NAME</label>
            <input id="second-name" name="second-name" type="text" required>
            
            <label for="mail">EMAIL</label>
            <input id="mail" name="mail" type="email" required>
    
            <label for="tel-num">PHONE NUMBER</label>
            <input id="tel-num" name="tel-num" type="tel">
            
            <label for="first-pwd">PASSWORD</label>
            <input id="first-pwd" name="first-pwd" type="password" required>
            
            <label for="conf-pwd">CONFIRM PASSWORD</label>
            <input id="conf-pwd" name="conf-pwd" type="password" required>
    
            <button type="submit"></button>
    
    
        </form>

   </div>
   
   <div class="side-column"></div>

    <script src="index.js"></script>
</body>
</html>
